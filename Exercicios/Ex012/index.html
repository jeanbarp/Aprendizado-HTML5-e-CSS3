<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<style>
    body{
        background-color: rgb(4, 143, 15);
    }
</style>

<body>
    
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Segue o video abaixo</p>

    <video width="500" height="400" poster="imagens/capa.png" controls autoplay loop>
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/meu_video730p.mp4" type="video/mp4">
        <source src="midia/meu_video.webm" type="video/webm">
        <p>Seu navegador n√£o tem compatibilidade com reprodutor 
        de video</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/3hng-hmSv2Y?si=QEQueHCnGpOZt5wU" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
     referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
